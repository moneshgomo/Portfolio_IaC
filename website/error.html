<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050510;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 40px;
        }

        h1 {
            font-size: 6rem;
            color: #00f3ff;
        }

        p {
            color: #b0b0d0;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        a {
            color: #000;
            background: #00f3ff;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background: #00bcd4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <a href="index.html">Go Home</a>
    </div>
</body>

</html>
